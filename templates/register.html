$def with (password,email)
<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <h1 data-l10n="can-login">You can now <a href="/">login</a>.</h1>
    <p><span data-l10n="login-login">Login</span>: $email</p>
    <p><span data-l10n="password">Password</span>: $password</p>
    <p data-l10n="save">Save your login and password in a safe place.</p>
  </div>
</div>
